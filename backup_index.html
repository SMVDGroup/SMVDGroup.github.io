<body>
  <div id="particles-js">
    <div id="loginbox" class="lightbox" >
      <div class="horizontal">
        <div class="vertical">
          <div class="box">
            <input style="margin: 16px; text-align: center;" id="password" type="password" placeholder="Passphrase" /> <br />
            <button id="loginbutton" type="button">Enter</button>
            <p id="wrongPassword" style="display: none">Incorrect</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>


	<script type="text/javascript" src="https://rawcdn.githack.com/chrisveness/crypto/7067ee62f18c76dd4a9d372a00e647205460b62b/sha1.js"></script>

  <script type="text/javascript">
	"use strict";


	function loadPage(pwd) {

		var hash= pwd;
		hash= Sha1.hash(pwd);
		var url= "/opt/lampp/htdocs/SMVDSite" + hash + "/index.html";

		$.ajax({
			url : url,
			dataType : "html",
			success : function(data) {
//SMVDSiteHash2022
				window.location= url;

			},
			error : function(xhr, ajaxOptions, thrownError) {


				parent.location.hash= hash;

				$("#wrongPassword").show();
				$("#password").attr("placeholder","wrong password");
				$("#password").val("");
			}
		});
	}


	$("#loginbutton").on("click", function() {
		loadPage($("#password").val());
	});
	$("#password").keypress(function(e) {
		if (e.which == 13) {

			loadPage($("#password").val());
		}
	});
	$("#password").focus();

	</script>
  <!-- scripts -->
  <script src="27639a542cbe899727d5d93a224d547e486db810/js/particles.js"></script>
  <script src="27639a542cbe899727d5d93a224d547e486db810/js/app.js"></script>

<div id="footer">
  <p class="footer-text"><b> Site coded my Miles McGibbon using particles.js & highlight.js </b></p>
</div>
</body>
</html>
